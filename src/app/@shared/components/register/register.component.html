<div class='da-register'
     style="background-image: url('assets/img/background/img_log.png'); background-repeat: no-repeat; background-position: center;">
  <d-toast [value]='toastMessage'></d-toast>
  <div class='da-register-form'>
    <div class='da-register-logo-wrapper'>
      <div class='da-register-logo'>
        <span class='da-logo-devui'>
          <img alt='DevUI-Logo' src='assets/devui-logo.svg' />
        </span>
        <span class='da-text'>DevUI</span>
      </div>
      <span class='da-coperation'>
        DevUI Design 出品
      </span>
    </div>
    <div class='da-register-wrapper'>
      <form (dSubmit)='register($event)' [labelSize]="'sm'" [layout]='verticalLayout' dForm ngForm>
        <d-form-item>
          <d-form-label [required]='true'>
            邮箱:
          </d-form-label>
          <d-form-control>
            <div>
              <input [(ngModel)]='formData.email' [dValidateRules]='formRules.emailRules' autocomplete='off' dTextInput
                     name='userEmail' placeholder='Email' />
            </div>
          </d-form-control>
        </d-form-item>
        <d-form-item>
          <d-form-label [required]='true'>
            密码:
          </d-form-label>
          <d-form-control [suffixTemplate]='suffixTemplate'>
            <input
              [(ngModel)]='formData.password'
              [dValidateRules]='formRules.passwordRules'
              [type]="showPassword ? 'text' : 'password'"
              dTextInput
              dValidateSyncKey='password'
              name='password'
              placeholder='Password'
            />
          </d-form-control>
        </d-form-item>
        <d-form-item>
          <d-form-label [required]='true'>
            确认密码:
          </d-form-label>
          <d-form-control [suffixTemplate]='suffixTemplate2'>
            <input
              [(ngModel)]='formData.confirmPassword'
              [dValidateRules]='formRules.confirmPasswordRules'
              [type]="showConfirmPassword ? 'text' : 'password'"
              dTextInput
              dValidateSyncKey='password'
              name='confirmPassword'
              placeholder='Confirm Password'
            />
          </d-form-control>
        </d-form-item>
        <button class='da-submit-button' dFormSubmit>
          注册
        </button>
        <a class='da-other' routerLink='/login'>
          使用已有账号登录
        </a>
      </form>
    </div>
  </div>
  <da-footer></da-footer>
</div>
<ng-template #suffixTemplate>
  <i (click)='showPassword = !showPassword'
     [class]="showPassword ? 'icon icon-preview' : 'icon icon-preview-forbidden'"></i>
</ng-template>
<ng-template #suffixTemplate2>
  <i (click)='showConfirmPassword = !showConfirmPassword'
     [class]="showConfirmPassword ? 'icon icon-preview' : 'icon icon-preview-forbidden'"></i>
</ng-template>
